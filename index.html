<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="6_forms.css">
</head>

<body>
    <form action="app.js" method="POST">
        <h1>Contact Me</h1>
        <div>
            <label for="name">Name:</label>
            <input placeholder="Enter your name" required type="text" name="username" id="name" />
        </div>
        </br>

        <div>
            Email:
            <input placeholder="Enter your email" required type="email" name="useremail" id="email" />
        </div>
        </br>
        <div>
            Message:
            <textarea required placeholder="Enter your message" name="usermessage" id="message" cols="30"rows="10"></textarea>
        </div>
        </br>

        <div>
            Number
            <input required placeholder="Enter your number" type="number" name="usernumber" id="number"/>
        </div>
        </br>

        <div>
            Gender: <select name="usergender" id="gender">
                <option value="" selected>choose one</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
        </div>
        </br>

        <div class="check">
            Frontend : <input type="checkbox" name="skills" id="Frontend"/>
            Backend : <input type="checkbox" name="skills" id="Backend"/>
        </div>
        </br>

        <fieldset>
            <legend>Mode of Payment</legend>
            Cash: <input type="radio" name="payment" id="cash"/>
            Card: <input type="radio" name="payment" id="card"/>
        </fieldset>
        </br>

        <div>
            Password: <input required type="password" name="password" id="password" />
        </div>
        </br>

        <input type="submit" value="Submit"/>


    </form>
</body>

</html>
